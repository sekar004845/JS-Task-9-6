	<h1>REDUCE METHOD</h1>
	<Script>
	  //Task-6
			const numbers = [1, 2, 3, 4, 5];
				const mul = numbers.reduce(function (v1, v2) {
				  sekar= v1 * v2;
				  return sekar;
				});
				console.log(mul/3);
				document.write("<br>",mul/3);
	</script>
